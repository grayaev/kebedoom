---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-dep-1
spec:
  replicas: 1
  template:
    metadata:
      lables:
        app: kubedoom
    spec:
      hostNetwork: true
      serviceAccountName: kubedoom
      containers:
        - image: storaxdev/kubedoom:0.5.0
          name: kubedoom
          ports:
            - containerPort: 5900
            - protocol: TCP